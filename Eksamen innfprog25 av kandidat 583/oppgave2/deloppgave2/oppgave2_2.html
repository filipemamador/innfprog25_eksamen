                //Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
        const startProgram = () => {
            let personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];

            const hentAldre = liste =>  //Endret til en arrow funksjon
                liste.map(p => p.alder); //Arrow funksjon som tar parameter liste og returnerer en liste/array med bare alder verdiene
                                            //.map(p=>p.alder) går gjennom arrayen og tar ut alder

            const regnUtGjennomsnitt = alderArray => { //Endret til en array funksjon og vet at det er mulig å gjøre det enda kortere, ved bruk av arrow funksjoner men jeg fikk ikke det til
                let sum = 0;
                for (let i = 0; i < alderArray.length; i++) {
                    sum = sum + alderArray[i];
                }
                let gjennomsnitt = sum / alderArray.length;
                return gjennomsnitt;
            }

            const visResultat = () => { //Endret til en arrow funksjon
                let alderArray = hentAldre(personer);
                let gjennomsnitt = regnUtGjennomsnitt(alderArray);
                console.log("Gjennomsnittsalderen er " + gjennomsnitt);
            }

            visResultat();
        }

        startProgram();
